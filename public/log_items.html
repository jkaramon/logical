<!DOCTYPE html>
<html>
<head>
	<title>Loading JSON files using jQuery</title>
	
	<script id="entry-template" type="text/x-handlebars-template" >
	{{#each log_items}}
	<li>
		<div class="header" id="button_header">
			<div class="left">
				<span>Host: </span>
				<span class="host">{{host}}</span>
			</div>
			<div class="right">
				<span class="short_message">{{short_message}}</span>
			</div>
		</div>
		<div class="content hidden">
			<div class="_user_id">{{_user_id}}</div>
			<div class="file">{{file}}</div>
			<pre class="full_message">{{full_message}}</pre>
		</div>		
	</li>	
	{{/each}}
	</script>

	<script type="text/javascript" src="/scripts/jquery.js"></script>
	<script type="text/javascript" src="/scripts/handlebars.js"></script>
	<script src="scripts/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/backbone.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" src="/scripts/log_items.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/application.css" />
	<link rel="stylesheet" type="text/css" href="styles/log_list.css" />
</head>



<body id="index" onload="">	
	
	<div id="head">		
	</div>
	<div id="navigation" style="overflow-x: auto; overflow-y: auto">
		<div id="nav">
			<p>Navigation....................</p>
		</div>
	</div>
	
	
	<div id="content">
		<div id="content_header">			
		</div>
		<div id="content_center">
			<ul class="log_list"></ul>
		</div>				
	</div>

</body>
</html>
